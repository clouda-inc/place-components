query SuggestAddresses($searchTerm: String!, $sessionToken: String) {
  suggestAddresses(searchTerm: $searchTerm, sessionToken: $sessionToken)
    @context(provider: "vtex.geolocation-graphql-interface") {
    description
    mainText
    mainTextMatchInterval {
      offset
      length
    }
    secondaryText
    externalId
  }
}
