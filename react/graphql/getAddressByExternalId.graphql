query GetAddressByExternalId($id: String) {
  getAddressByExternalId(id: $id)
    @context(provider: "vtex.geolocation-graphql-interface") {
    addressId
    addressType
    city
    complement
    country
    geoCoordinates
    neighborhood
    number
    postalCode
    reference
    state
    street
  }
}
